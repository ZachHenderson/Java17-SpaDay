<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
    <h3>Create an account</h3>
    <form action="/user" method="post">
        <label>Username: <input name="username" type="text" th:value="${username}"/></label></br>
        <label>Email: <input name="email" type="email" th:value="${email}"/></label></br>
        <label>Password: <input name="password" type="password" /></label></br>
        <label>Verify Password: <input name="verify" type="password"/></label></br>
        <span th:if="@{error}" th:text="${error}"></span></br>
        <input type="submit"/>
    </form>
</body>
</html>
